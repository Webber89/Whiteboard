<!DOCTYPE html>
<head>
  <title>Whiteboard</title>
  <link rel="stylesheet" type="text/css" href="css/Styling.css"></head>
<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport'/>
<meta name="viewport" content="width=device-width" />

</head>
<body style>
  <canvas id="bottom" width="1000" height="600"></canvas>
  <canvas id="top" width="1000" height="600"></canvas>

  <div id="toolbar">
    <span id="new"><img src="images/new.png"></span>
    <span id="clear"><img src="images/clear.png"></span>
    <span id="undo"><img src="images/undo.png"></span>

    <label><input type="radio" name="brush" color="#000000" checked="checked"/><img src="images/black.png"></label>
    <label><input type="radio" name="brush" color="#008000"/><img src="images/green.png"></label>
    <label><input type="radio" name="brush" color="#FF0000"/><img src="images/red.png"></label>
    <label><input type="radio" name="brush" color="#0000FF"/><img src="images/blue.png"></label>
    <label><input type="radio" name="brush" color="#FFFFFF"/><img src="images/erase.png"></label>

    <label><input type="radio" name="thickness" size="1" checked/><img src="images/paint_brush.png"></label>1
    <label><input type="radio" name="thickness" size="2"/><img src="images/paint_brush.png"></label>2
    <label><input type="radio" name="thickness" size="3"/><img src="images/paint_brush.png"></label>3
    <label><input type="radio" name="thickness" size="4"/><img src="images/paint_brush.png"></label>4
    <label><input type="radio" name="thickness" size="5"/><img src="images/paint_brush.png"></label>5

    <!-- pen, normal tegne -->
    <label><input type="radio" name="shape" shape="line" checked /><img src="images/free_hand.png"></label>
    <!-- line tool, en lige streg-->
    <label><input type="radio" name="shape" shape="lineTool"/><img src="images/line_tool.png"></label>
    <!-- firkant -->
    <label><input type="radio" name="shape" shape="square"><img src="images/black.png"></label>
    <!-- trekant -->
    <label><input type="radio" name="shape" shape="triangle"/><img src="images/green.png"></label>
    <!-- cirkel -->
    <label><input type="radio" name="shape" shape="circle"/><img src="images/red.png"></label>

    <input type="text" id="nameInput" value="anon" />


  </div>

  <a id="getCanvas" download="untitled.png">Hent canvas som billede</a>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/firebase.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

<html>
  <div id="cursorPrt"></div>
  <div id="sessions"></div>

</html>
