<!DOCTYPE html>
<head>
  <title>Whiteboard</title>
  <link rel="stylesheet" type="text/css" href="css/Styling.css"></style>
<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
<meta name="viewport" content="width=device-width" />

</head>

<body style>
  <canvas id="bottom" width="1000" height="600"></canvas>
  <canvas id="top" width="1000" height="600"></canvas>

  <div id="toolbar">
    <span id="clear" hotkey="67"><img src="images/clear.png"></span>
    <span id="undo" hotkey="90"><img src="images/undo.png"></span>

    <label><input type="radio" name="brush" color="#000000" hotkey="66" checked="checked"/><img src="images/black.png"></label>
    <label><input type="radio" name="brush" color="#008000" hotkey="71"/><img src="images/green.png"></label>
    <label><input type="radio" name="brush" color="#FF0000" hotkey="82"/><img src="images/red.png"></label>
    <label><input type="radio" name="brush" color="#0000FF" hotkey="76"/><img src="images/blue.png"></label>
    <label><input type="radio" name="brush" color="#FFFFFF" hotkey="69"/><img src="images/erase.png"></label>

    <label><input type="radio" name="thickness" size="1" checked="checked"/>
    <label><input type="radio" name="thickness" size="2"/>
    <label><input type="radio" name="thickness" size="3"/>
    <label><input type="radio" name="thickness" size="4"/>
    <label><input type="radio" name="thickness" size="5"/>
  </div>


  <script type="text/javascript" src="underscore-min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/firebase.js"></script>
  <script type="text/javascript" src="js/Javascript.js"></script>
</body>

<html>

  <div id="sessions"></div>

</html>
